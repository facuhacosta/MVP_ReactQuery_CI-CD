on:
  pull_request:
    branches: [develop, main]

jobs: 
  set-env:
    name: set up job
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 18
      - run: npm ci

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - run: npm run test:cov